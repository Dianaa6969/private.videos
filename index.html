    h1 {

      animation: blink 1s infinite alternate;
      margin-top: 15px;

      text-align: center;

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }

    .videos {

    video {

      height: auto;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 55px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 15px 25px;
      cursor: pointer;
      border: 2px solid white;

    .play-btn:hover {

      border: 2px solid #000;
      transition: 0.3s;
      animation: shake 0.5s infinite;
      margin-top: 10px;

    @keyframes shake {
      0% { transform: translateX(0); }

      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }

  <script>
    const adLink = 'https://www.effectivegatecpm.com/wkj2qmku?key=469be1ba075a153196aae2fe5b0810c7';
    let firstClick = true;

    function setupVideo(videoId, btnId) {
      const video = document.getElementById(videoId);
      const btn = document.getElementById(btnId);

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (firstClick) {
          firstClick = false;
          window.location.href = adLink;
          // Setelah klik pertama, semua video otomatis play
          document.querySelectorAll('video').forEach(v => {
            v.play().catch(()=>{});
            const b = v.parentElement.querySelector('.play-btn');
            if (b) b.style.display = 'none';
          });
        } else {
          btn.style.display = 'none';
          video.play();
        }
      });

      video.addEventListener('click', () => {
        if (!firstClick) {
          if (video.paused) {
            video.play();
            btn.style.display = 'none';
          } else {
            video.pause();
            btn.style.display = 'block';
          }
        }
      });

      video.addEventListener('play', () => btn.style.display = 'none');
      video.addEventListener('pause', () => btn.style.display = 'block');
    }

    for (let i = 1; i <= 9; i++) {
      setupVideo(`vid${i}`, `btn${i}`);
    }
  </script>
